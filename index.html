<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-4 text-danger">Evden Çalışma Anketi</h1>
    </div>
    <div class="container rounded-5 bg-secondary-subtle p-5 my-5">
      <form method="post" class="question-form" id="question-form">
        <!-- Question One -->
        <div class="my-4">
          <div class="form-check">
            <p>1.Ofiste Daha verimli çalışıyorum?</p>
            <input
              class="form-check-input"
              type="radio"
              value="E"
              id="flexCheckDefault"
              name="q1"
            />
            <label class="form-check-label" for="flexCheckDefault">
              EVET
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="H"
              id="flexCheckChecked"
              name="q1"
            />
            <label class="form-check-label" for="flexCheckChecked">
              HAYIR
            </label>
          </div>
        </div>
        <!-- Question Two -->
        <div class="my-4">
          <div class="form-check">
            <p>2.Ofise Tam zamanlı dönmek istiyorum</p>
            <input
              class="form-check-input"
              type="radio"
              value="E"
              id="flexCheckDefault"
              name="q2"
            />
            <label class="form-check-label" for="flexCheckDefault">
              EVET
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="H"
              id="flexCheckChecked"
              name="q2"
            />
            <label class="form-check-label" for="flexCheckChecked">
              HAYIR
            </label>
          </div>
        </div>
        <!-- Question Three -->
        <div class="my-4">
          <div class="form-check">
            <p>3.Evdeyken Teknik sorunlar daha zor çözülüyor</p>
            <input
              class="form-check-input"
              type="radio"
              value="E"
              id="flexCheckDefault"
              name="q3"
            />
            <label class="form-check-label" for="flexCheckDefault">
              EVET
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="H"
              id="flexCheckChecked"
              name="q3"
            />
            <label class="form-check-label" for="flexCheckChecked">
              HAYIR
            </label>
          </div>
        </div>
        <!-- Question Four -->
        <div class="my-4">
          <div class="form-check">
            <p>4.Evdeyken Jiradaki taskları yetiştirmekte zorlanıyorum</p>
            <input
              class="form-check-input"
              type="radio"
              value="E"
              id="flexCheckDefault"
              name="q4"
            />
            <label class="form-check-label" for="flexCheckDefault">
              EVET
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="H"
              id="flexCheckChecked"
              name="q4"
            />
            <label class="form-check-label" for="flexCheckChecked">
              HAYIR
            </label>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" name="" class="btn btn-light" id="" />
        </div>
        <div class="result d-none mt-4 text-center pt-3">
          <p><span>0%</span>ofise dönmek istiyorsun</p>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
